<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <style>
      .bg { fill: #000000; }
      .title { fill: #ffffff; font: 700 96px Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; letter-spacing: 2px; }
      .tag { fill: #ffffff; opacity: 0.8; font: 400 28px Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; letter-spacing: 1px; }
      .border { fill: none; stroke: #ffffff; opacity: 0.08; stroke-width: 2; }
